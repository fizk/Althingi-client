version: '3'

services:
  run:
    container_name: althingi_client_run
    build:
      args:
        - ENV=development
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./dist:/usr/local/apache2/htdocs/
    depends_on:
      - server
    ports:
      - 8082:80

  server:
    image: dev-server

  test:
    container_name: althingi_client_run_test
    build:
      target: build-assets
      args:
        - ENV=development
      context: .
      dockerfile: Dockerfile
    command: npm run test
